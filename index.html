<!DOCTYPE html>
<html lang="en-us">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Mr Roboger's Neighborhood</title>
</head>
<body>
  <div class="centered">
    <h1 class="jumbotron">Mr Roboger's Neighborhood</h1>
    <div class="col-12">
      <img src="img/happy-robot.jpg" alt="a smiling robot">
    </div>
    <form id="number-form">
      <label for="number">Enter a number</label>
      <input id="number" type="text">
      <button type="submit" class="button" id="talk">Talk to me!</button>
      <button type="submit" class="button" id="reverse">Reverse!</button>
    </form>
    <div id="robo-response-box">
      <p id="mr-roboger-says">Mr. Roboger Says:</p>
      <p id="robo-response-text"></p>
    </div>
  </div>
  
</body>
</html>
